<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学术活动预约管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="sduCMS">
    <meta name="description" content="山东大学学术活动预约管理系统">
    <link rel="shortcut icon" href="../imgs/favicon.ico"/>
    <link rel="stylesheet" href="../css/okadmin.css">
</head>
<body>
<div class="ok-body" style="align-content: center;text-align: center">
    <blockquote class="layui-elem-quote">
        欢迎管理员：<span class="x-red">bobi</span>！当前时间: <span id="nowTime"></span> <span id="weekday"></span>
    </blockquote>

    <h1 style="align-content: center;text-align: center">欢迎使用学术活动预约管理后台</h1>
</div>
<!--js引入-->
<script src="../lib/layui/layui.js"></script>
<!--js逻辑-->
<script type="text/javascript">

    layui.use("util", function () {
        var util = layui.util;
        util.fixbar({});
    });

    /**
     * 初始化函数
     */
    setDate();

    /**
     * 获取当前时间
     */
    var nowDate1 = "";
    function setDate() {
        var date = new Date();
        var year = date.getFullYear();
        nowDate1 = year + "-" + addZero((date.getMonth() + 1)) + "-" + addZero(date.getDate()) + "  ";
        nowDate1 += addZero(date.getHours()) + ":" + addZero(date.getMinutes()) + ":" + addZero(date.getSeconds());
        document.getElementById("nowTime").innerHTML = nowDate1;
        setTimeout('setDate()', 1000);
    }

    /**
     * 年月日是分秒为10以下的数字则添加0字符串
     * @param time
     * @returns {number | *}
     */
    function addZero(time) {
        var i = parseInt(time);
        if (i / 10 < 1) {
            i = "0" + i;
        }
        return i;
    }

    /**
     * 初始化星期几
     * @type {string}
     */
    var weekday = "星期" + "日一二三四五六".charAt(new Date().getDay());
    document.getElementById("weekday").innerHTML = weekday;
</script>
</body>
</html>
